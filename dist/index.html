<!DOCTYPE html>
<html>
  <head>
    <title>Remote Slide Show by Zulfikar</title>
    <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" charset="utf-8"></script>
    <link rel='stylesheet' href='public/stylesheets/reveal.css' />
    <link rel="stylesheet" href="public/stylesheets/reveal_black.css">
    <script src="public/javascripts/reveal.js" charset="utf-8"></script>
    <script src="public/javascripts/script.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-background-image="https://unsplash.com/?photo=vXpcpTl2Tt4">
          <h1>Slide 1</h1>
        </section>
        <section data-background-image="https://unsplash.com/?photo=8EmcqWtYmU0">
          <h1>Slide 2</h1>
        </section>
        <section data-background-image="https://source.unsplash.com/random/1366x768">
          <h1>Slide 3</h1>
          <section data-background-image="https://source.unsplash.com/random/1366x768">
            <h1>Slide 3.1</h1>
          </section>
          <section data-background-image="https://source.unsplash.com/random/1366x768">
            <h1>Slide 3.2</h1>
          </section>
        </section>
        <section data-background-image="https://source.unsplash.com/random/1366x768">
          <h1>Slide 4</h1>
        </section>
      </div>
    </div>
    <script type="text/javascript">
      Reveal.initialize()
    </script>
  </body>
</html>
