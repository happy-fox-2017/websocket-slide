    </head>
    <body>

        <div id="app">
            <div class="ui container" style="padding-top: 40px; padding-left: 200px; padding-right: 250px;">
                <div class="ui piled segment" style="padding-left: 38px;">
                    <a href="#" class="ui big bordered image">
                        <img :src="'source/img/'+indeximg[nomor]" alt="...">
                    </a>
                    <p>ini adalah gambar ke {{ indeximg[nomor] }}</p>
                </div>
            </div>
            <div class="ui container" style="padding-top: 40px; padding-left: 200px; padding-right: 150px;">
                <button class="ui labeled icon button" @click="previousslide">
                    <i class="backward icon"></i>
                    Back
                </button>
                <button class="ui right labeled icon button" @click="nextslide">
                    <i class="forward icon"></i>
                    Next
                </button>
            </div>
        </div>
